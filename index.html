<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="#" class="block-form">
    <div class="block-form__title">Стили элементов форм</div>
    <div class="block-form__input">
      <div class="checkbox">
        Выключатель №1
        <input type="checkbox" checked name="namecheckbox_1">
      </div>
      <div class="checkbox">
        Выключатель №2
        <input type="checkbox" name="namecheckbox_2">
      </div>
    </div>
    <div class="block-form__input">
      <div class="radiobuttons">
        <div class="radiobutton__item">
          Вариант №1
          <input type="radio" name="nameradio" value="1">
        </div>
        <div class="radiobutton__item">
          Вариант №2
          <input type="radio" name="nameradio" value="1">
        </div>
        <div class="radiobutton__item">
          Вариант №3
          <input type="radio" name="nameradio" value="1">
        </div>
      </div>
    </div>
    <button class="button" type="submit"><span>Отправить форму</span></button>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
